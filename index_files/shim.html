n tinh t\u1EBF v\u1EC1 bi\u1EBFn chuy\u1EC3n khi sang thu.\n\n4. C\u1EA2NH NG\xC0Y XU\xC2N (Tr\xEDch Truy\u1EC7n Ki\u1EC1u - Nguy\u1EC5n Du)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"Ng\xE0y xu\xE2n con \xE9n \u0111\u01B0a thoi, / Thi\u1EC1u quang ch\xEDn ch\u1EE5c \u0111\xE3 ngo\xE0i s\xE1u m\u01B0\u01A1i. / C\u1ECF non xanh t\u1EADn ch\xE2n tr\u1EDDi, / C\xE0nh l\xEA tr\u1EAFng \u0111i\u1EC3m m\u1ED9t v\xE0i b\xF4ng hoa. / Thanh minh trong ti\u1EBFt th\xE1ng ba, / L\u1EC5 l\xE0 t\u1EA3o m\u1ED9 h\u1ED9i l\xE0 \u0111\u1EA1p thanh.\"\nTi\u1EC3u d\u1EABn/Ch\xFA th\xEDch: Thi\u1EC1u quang (\xE1nh s\xE1ng \u0111\u1EB9p m\xF9a xu\xE2n); \u0110\u1EA1p thanh (\u0111i d\u1EA1o tr\xEAn c\u1ECF). T\xE1c ph\u1EA9m thu\u1ED9c Ph\u1EA1m vi c\xF4ng c\u1ED9ng.\n\n5. \u0110\xC2Y TH\xD4N V\u0128 D\u1EA0 (H\xE0n M\u1EB7c T\u1EED - 1938)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"Sao anh kh\xF4ng v\u1EC1 ch\u01A1i th\xF4n V\u0129? / Nh\xECn n\u1EAFng h\xE0ng cau n\u1EAFng m\u1EDBi l\xEAn / V\u01B0\u1EDDn ai m\u01B0\u1EDBt qu\xE1 xanh nh\u01B0 ng\u1ECDc / L\xE1 tr\xFAc che ngang m\u1EB7t ch\u1EEF \u0111i\u1EC1n... \xC1o em tr\u1EAFng qu\xE1 nh\xECn kh\xF4ng ra / \u1EDE \u0111\xE2y s\u01B0\u01A1ng kh\xF3i m\u1EDD nh\xE2n \u1EA3nh / Ai bi\u1EBFt t\xECnh ai c\xF3 \u0111\u1EADm \u0111\xE0?\"\nTi\u1EC3u d\u1EABn/Ch\xFA th\xEDch: S\xE1ng t\xE1c 1938. V\u0129 D\u1EA1 l\xE0 v\xF9ng qu\xEA ven s\xF4ng H\u01B0\u01A1ng, Hu\u1EBF. Th\u1EC3 hi\u1EC7n t\xECnh y\xEAu thi\xEAn nhi\xEAn v\xE0 khao kh\xE1t giao c\u1EA3m v\u1EDBi \u0111\u1EDDi.\n\n6. B\u1EBEP L\u1EECA (B\u1EB1ng Vi\u1EC7t - 1963)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"M\u1ED9t b\u1EBFp l\u1EEDa ch\u1EDDn v\u1EDDn s\u01B0\u01A1ng s\u1EDBm / M\u1ED9t b\u1EBFp l\u1EEDa \u1EA5p iu n\u1ED3ng \u0111\u01B0\u1EE3m. / Ch\xE1u th\u01B0\u01A1ng b\xE0 bi\u1EBFt m\u1EA5y n\u1EAFng m\u01B0a... \xD4i k\xEC l\u1EA1 v\xE0 thi\xEAng li\xEAng \u2013 b\u1EBFp l\u1EEDa!\"\nTi\u1EC3u d\u1EABn/Ch\xFA th\xEDch: S\xE1ng t\xE1c 1963 t\u1EA1i n\u01B0\u1EDBc ngo\xE0i. H\xECnh t\u01B0\u1EE3ng B\u1EBFp l\u1EEDa g\u1EAFn v\u1EDBi ng\u01B0\u1EDDi b\xE0, l\xE0 s\u1EE9c s\u1ED1ng v\xE0 ni\u1EC1m tin.\n\n7. V\u1ED8I V\xC0NG (Xu\xE2n Di\u1EC7u)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"T\xF4i mu\u1ED1n t\u1EAFt n\u1EAFng \u0111i / Cho m\xE0u \u0111\u1EEBng nh\u1EA1t m\u1EA5t; / T\xF4i mu\u1ED1n bu\u1ED9c gi\xF3 l\u1EA1i / Cho h\u01B0\u01A1ng \u0111\u1EEBng bay \u0111i... Mau \u0111i th\xF4i! M\xF9a ch\u01B0a ng\u1EA3 chi\u1EC1u h\xF4m, / Ta mu\u1ED1n \xF4m c\u1EA3 s\u1EF1 s\u1ED1ng m\u1EDBi b\u1EAFt \u0111\u1EA7u m\u01A1n m\u1EDFn;\"\nTi\u1EC3u d\u1EABn/Ch\xFA th\xEDch: Th\u1EC3 hi\u1EC7n kh\xE1t v\u1ECDng s\u1ED1ng m\xE3nh li\u1EC7t, cu\u1ED3ng nhi\u1EC7t; mu\u1ED1n n\xEDu gi\u1EEF v\u1EBB \u0111\u1EB9p v\xE0 tu\u1ED5i tr\u1EBB.\n\n8. \u0110O\xC0N THUY\u1EC0N \u0110\xC1NH C\xC1 (Huy C\u1EADn - 1958)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"M\u1EB7t tr\u1EDDi xu\u1ED1ng bi\u1EC3n nh\u01B0 h\xF2n l\u1EEDa. / S\xF3ng \u0111\xE3 c\xE0i then, \u0111\xEAm s\u1EADp c\u1EEDa. / \u0110o\xE0n thuy\u1EC1n \u0111\xE1nh c\xE1 l\u1EA1i ra kh\u01A1i, / C\xE2u h\xE1t c\u0103ng bu\u1ED3m c\xF9ng gi\xF3 kh\u01A1i... Bi\u1EC3n cho ta c\xE1 nh\u01B0 l\xF2ng m\u1EB9.\"\nTi\u1EC3u d\u1EABn/Ch\xFA th\xEDch: S\xE1ng t\xE1c 1958 t\u1EA1i Qu\u1EA3ng Ninh. Nh\xE2n h\xF3a: \"S\xF3ng \u0111\xE3 c\xE0i then, \u0111\xEAm s\u1EADp c\u1EEDa\". Ca ng\u1EE3i thi\xEAn nhi\xEAn v\xE0 ng\u01B0\u1EDDi lao \u0111\u1ED9ng m\u1EDBi.\n\n9. CH\u1ECA EM TH\xDAY KI\u1EC0U (Tr\xEDch Truy\u1EC7n Ki\u1EC1u - Nguy\u1EC5n Du)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"\u0110\u1EA7u l\xF2ng hai \u1EA3 t\u1ED1 nga, / Th\xFAy Ki\u1EC1u l\xE0 ch\u1ECB em l\xE0 Th\xFAy V\xE2n... / V\xE2n xem trang tr\u1ECDng kh\xE1c v\u1EDDi, / Khu\xF4n tr\u0103ng \u0111\u1EA7y \u0111\u1EB7n n\xE9t ng\xE0i n\u1EDF nang... Ki\u1EC1u c\xE0ng s\u1EAFc s\u1EA3o m\u1EB7n m\xE0, / So b\u1EC1 t\xE0i s\u1EAFc l\u1EA1i l\xE0 ph\u1EA7n h\u01A1n. / L\xE0n thu th\u1EE7y n\xE9t xu\xE2n s\u01A1n.\"\nTi\u1EC3u d\u1E 48. Kh\u1EAFc h\u1ECDa v\u1EBB \u0111\u1EB9p bi tr\xE1ng v\xE0 l\xE3ng m\u1EA1n c\u1EE7a ng\u01B0\u1EDDi l\xEDnh.\n\n13. CHI\u1EBEC L\xC1 \u0110\u1EA6U TI\xCAN (Ho\xE0ng Nhu\u1EADn C\u1EA7m)\nV\u0103n b\u1EA3n g\u1ED1c (Tr\xEDch): \"Em th\u1EA5y kh\xF4ng, t\u1EA5t c\u1EA3 \u0111\xE3 xa r\u1ED3i / Trong ti\u1EBFng th\u1EDF c\u1EE7a th\u1EDDi gian r\u1EA5t kh\u1EBD... / V\xE0 con ve kim / C\u0169ng \u0111\xE3 \u0111i qua nh\u1EEFng qu\xE3ng \u0111\u1EDDi x\u01B0a... Th\xF4i \u0111\xE3 h\u1EBFt r\u1ED3i th\u1EDDi b\xEDm t\xF3c tr\u1EAFng ng\u1EDDi / H\u1EBFt th\u1EDDi c\u1EB1m kho\xE1c kh\u0103n qu\xE0ng len b\xEAn gh\u1EBF c\u0169\"\nTi\u1EC3u d\u1EABn/Ch\xFA th\xEDch: Th\u1EC3 hi\u1EC7n c\u1EA3m x\xFAc ti\u1EBFc nu\u1ED1i, ho\xE0i ni\u1EC7m v\u1EC1 th\u1EDDi gian, v\u1EC1 tu\u1ED5i h\u1ECDc tr\xF2 v\xE0 t\xECnh y\xEAu trong s\xE1ng.";

                     let btnClass = "relative px-2 py-2 md:p-6 rounded-lg text-[11px] md:text-lg font-medium transition-all shadow-sm min-h-[40px] md:min-h-[100px] border ";
                     if (isAnswered) {
                        if (index === currentQuestion.correctIndex) btnClass += "bg-green-50 border-green-500 text-green-800";
                        else if (index === selectedOption) btnClass += "bg-red-50 border-red-500 text-red-800 opacity-90";
                        else btnClass += "bg-slate-50 border-slate-200 text-slate-400 opacity-50";
                     } else {
                        btnClass += "bg-white border-blue-100 hover:scale-[1.02] hover:shadow-lg cursor-pointer";
                     }
                     return (
                       <button key={index} onClick={() => handleOptionClick(index)} disabled={isAnswered} className={btnClass}>
                         <span className="relative z-10">{option}</span>
                         <span className="absolute top-1 left-1.5 text-[8px] bg-slate-100 text-slate-500 px-1 rounded">{String.fromCharCode(65 + index)}</span>
                       </button>
                     );
                  })}
               </div>

               {isAnswered && (
                 <div ref={feedbackRef} className={`fixed bottom-0 left-0 right-0 md:static md:mt-2 z-[60] animate-slide-up shadow-2xl md:shadow-xl border-t-4 md:border-none md:rounded-3xl ${isCorrect ? 'bg-green-600' : 'bg-red-600'}`}>
                    <div className="bg-white/95 backdrop-blur-xl md:rounded-[1.3rem] p-3 md:p-8">
                       <h3 className={`font-black uppercase mb-2 ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>{isCorrect ? 'Chnh xc! ' : 'Sai ri! '}</h3>
                       <div className="bg-slate-50 p-3 rounded-xl border border-slate-200 mb-3">
                          <p className="text-slate-800 text-sm md:text-lg font-medium">{currentQuestion.explanation}</p>
                          {currentQuestion.citation && (
                             <div className="mt-2 pt-2 border-t border-dashed border-slate-200 text-sm italic text-slate-600"> Ngun: {currentQuestion.citation}</div>
                          )}
                       </div>
                       <button onClick={onNext} className={`w-full py-3 ${theme.nextBtn} text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-transform`}>K TIP</button>
                    </div>
                 </div>
               )}
            </div>
          );
        };

        const LevelIntroScreen = ({ level, onStart }) => {
            const info = LEVEL_INFO[level];
            const generateOfflineHTML = () => {
                 const htmlContent = `<!DOCTYPE html><html><body><h1>Bi tp Offline - ${info.title}</h1></body></html>`; // Simplified for brevity
                 const blob = new Blob([htmlContent], { type: "text/html" });
                 const url = URL.createObjectURL(blob);
                 const a = document.createElement("a"); a.href = url; a.download = `bai_tap_${level}.html`; a.click();
            };
            return (
                <div className="w-full max-w-lg mx-auto p-8 rounded-[2rem] shadow-2xl bg-white border-4 border-blue-200 text-center animate-scale-in">
                    <div className="text-6xl mb-4">{info.icon}</div>
                    <h2 className="text-2xl font-black uppercase mb-2">{info.title}</h2>
                    <p className="text-slate-600 mb-6">{info.desc}</p>
                    <div className="flex flex-col gap-3">
                        <button onClick={onStart} className="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:scale-105 transition-transform">BT U</button>
                        <button onClick={generateOfflineHTML} className="w-full py-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200">Ti  Offline (HTML)</button>
                    </div>
                </div>
            );
        };

        const RoadmapScreen = ({ user, xp, completionCount, onContinue }) => {
          const isSpecialUnlocked = completionCount >= 9;
          return (
             <div className="w-full max-w-4xl mx-auto flex flex-col h-full pb-12">
                 <div className="text-center mb-6">
                    <h2 className="text-2xl font-black uppercase">L Trnh</h2>
                    <p className="text-slate-600">Cho, <span className="text-blue-700 font-bold">{user.name}</span>! <span className="bg-amber-100 px-2 rounded-full text-amber-800 font-bold ml-2"> {xp} XP</span></p>
                 </div>
                 <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                     {[LevelType.LEVEL_1, LevelType.LEVEL_2, LevelType.LEVEL_3].map((lvl, i) => (
                         <div key={lvl} onClick={onContinue} className={`p-4 rounded-xl border-2 cursor-pointer hover:scale-105 transition-transform ${i===0?'bg-white border-blue-400 shadow-lg':'bg-slate-50 border-slate-200 opacity-80'}`}>
                             <div className="text-3xl mb-2">{LEVEL_INFO[lvl].icon}</div>
                             <h3 className="font-bold">{LEVEL_INFO[lvl].title}</h3>
                         </div>
                     ))}
                 </div>
                 <div className="mt-8 text-center">
                    <button onClick={onContinue} className="px-10 py-4 bg-blue-600 text-white font-bold text-xl rounded-full shadow-xl hover:scale-105 transition-transform">TIP TC</button>
                 </div>
             </div>
          );
        };
        
        const LevelResultScreen = ({ score, total, level, onNextStage, onRetry, isMuted }) => {
            const isPass = score === total;
            React.useEffect(() => {
                if (isPass && !isMuted) { new Audio(SOUNDS.VICTORY_LEVEL).play().catch(()=>{}); }
            }, [isPass, isMuted]);
            return (
                <div className="glass-panel rounded-[2rem] shadow-2xl p-8 max-w-lg w-full text-center mx-auto border border-white/60 animate-scale-in">
                    <div className="text-8xl mb-4 animate-bounce">{isPass ? '' : ''}</div>
                    <h2 className="text-3xl font-black uppercase mb-2">{isPass ? 'HON THNH!' : 'C GNG LN!'}</h2>
                    <p className="text-lg mb-6">Kt qu: <span className="font-bold text-2xl">{score}/{total}</span></p>
                    {isPass ? 
                        <button onClick={onNextStage} className="w-full py-4 bg-green-600 text-white font-bold rounded-2xl shadow-lg">TIP TC</button> 
                        : 
                        <button onClick={onRetry} className="w-full py-4 bg-slate-700 text-white font-bold rounded-2xl shadow-lg">LM LI BI TP</button>
                    }
                </div>
            );
        };

        const CertificateScreen = ({ user, rank, xp, currentLevel, completionCount, onStartSpecial, onRestart, isMuted }) => {
            React.useEffect(() => {
                if (!isMuted) new Audio(SOUNDS.CERTIFICATE_SOUND).play().catch(()=>{});
                window.confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#FFD700', '#F0E68C'] });
            }, []);
            
            let certTitle = "CUC THI SNG TO SN PHM GIO DC TRN NN TNG ROBOKI";
            if (completionCount >= 9) certTitle = "HUY CHNG KIM CNG";
            else if (completionCount >= 6) certTitle = "NH V CH HC TP";
            else if (completionCount >= 3) certTitle = "CHUI CHIN THNG";
            else if (completionCount >= 1) certTitle = "CHIN THNG U TIN";

            return (
                <div className="max-w-2xl w-full mx-auto animate-fade-in flex flex-col gap-6 pb-20">
                    <div className="relative bg-[#fffdf5] rounded-xl shadow-2xl p-2 border-8 border-double border-[#b48d52] overflow-hidden text-center">
                        <div className="absolute top-5 right-5 z-20 flex flex-col items-center">
                            <img src={ROBOKI_LOGO_URL} alt="Roboki" className="w-12 h-12 rounded-full border-2 border-[#b48d52]" />
                            <span className="text-[10px] font-black text-[#b48d52]">ROBOKI AI</span>
                        </div>
                        <div className="p-8">
                            <h1 className="text-3xl font-black text-[#85603f] uppercase mb-1">TH TI VN HC</h1>
                            <p className="text-[#85603f] italic mb-6">Trn trng trao tng danh hiu</p>
                            <h2 className="text-4xl font-black text-[#d32f2f] mb-2 font-serif">{user.name}</h2>
                            <p className="font-bold text-slate-700 mb-6">{user.className} - {user.school}</p>
                            <div className="w-full h-px bg-[#b48d52] mb-4"></div>
                            <h3 className="text-2xl font-black text-[#1e3a8a] uppercase mb-6">{certTitle}</h3>
                            <div className="flex justify-center gap-4 mb-8">
                                <div className="bg-yellow-100 border border-yellow-400 px-4 py-2 rounded-xl"><span className="block text-xs uppercase font-bold text-yellow-800">Xp loi</span><span className="text-xl font-black text-red-700">{rank}</span></div>
                                <div className="bg-blue-100 border border-blue-400 px-4 py-2 rounded-xl"><span className="block text-xs uppercase font-bold text-blue-800">XP</span><span className="text-xl font-black text-blue-900">{xp}</span></div>
                            </div>
                            <div className="flex justify-between items-end text-xs text-[#85603f] mt-4">
                                <div className="flex flex-col items-center"><img src="https://github.com/bichhai85-lab/Logo/blob/main/logo%20tro%20choi.jpg?raw=true" className="w-12 h-12 rounded-full border border-[#b48d52] mb-1"/><span className="uppercase font-bold">Xc nhn t ng</span></div>
                                <div className="text-right"><span>An Giang, {new Date().toLocaleDateString('vi-VN')}</span><div className="font-bold uppercase mt-1">ng Th Bch Hi</div><div>Gio vin ph trch</div></div>
                            </div>
                        </div>
                    </div>
                    {rank === CertificateRank.DAT && (
                        <div className="bg-white/80 p-4 rounded-xl text-center shadow-sm">
                             <p className="text-orange-600 font-bold mb-3">Hon thnh thm  nng hng & tch XP!</p>
                             <button onClick={onRestart} className="w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-bold rounded-xl shadow-lg uppercase">Lm li  nng hng & Tch im</button>
                        </div>
                    )}
                     {rank === CertificateRank.XUAT_SAC && (
                        <button onClick={onStartSpecial} className="w-full py-4 bg-gradient-to-r from-rose-500 to-pink-600 text-white font-bold rounded-xl shadow-lg uppercase">BC VO TH THCH C BIT</button>
                    )}
                </div>
            );
        };

        const App = () => {
          const [gameState, setGameState] = React.useState({ screen: 'INTRO', currentLevel: LevelType.LEVEL_1, questions: [], currentQuestionIndex: 0, score: 0, user: { name: '', className: '', school: '' }, xp: 0 });
          const [completionCount, setCompletionCount] = React.useState(0);
          const [isMuted, setIsMuted] = React.useState(false);
          const [volumeSettings, setVolumeSettings] = React.useState({ correct: 1.0, wrong: 1.0 });

          React.useEffect(() => {
            const saved = localStorage.getItem('roboki_completion_count');
            if (saved) setCompletionCount(parseInt(saved, 10));
          }, []);

          const loadLevel = async (level) => {
            setGameState(p => ({ ...p, screen: 'LOADING', currentLevel: level, currentQuestionIndex: 0, score: 0, questions: [] }));
            const questions = await fetchQuestions(level);
            setGameState(p => ({ ...p, questions, screen: 'LEVEL_INTRO' }));
          };

          const nextStage = () => {
            const { currentLevel } = gameState;
            if (currentLevel === LevelType.LEVEL_1) loadLevel(LevelType.LEVEL_2);
            else if (currentLevel === LevelType.LEVEL_2) loadLevel(LevelType.LEVEL_3);
            else if (currentLevel === LevelType.LEVEL_3) {
              const newCount = completionCount + 1;
              setCompletionCount(newCount);
              localStorage.setItem('roboki_completion_count', newCount.toString());
              setGameState(p => ({ ...p, screen: 'CERTIFICATE' }));
            } else if (currentLevel === LevelType.SPECIAL) loadLevel(LevelType.GRADUATION);
            else if (currentLevel === LevelType.GRADUATION) setGameState(p => ({ ...p, screen: 'CERTIFICATE' }));
          };

          const getRank = (count, level) => {
            if (level === LevelType.GRADUATION) return CertificateRank.THIEN_TAI;
            if (level === LevelType.SPECIAL) return CertificateRank.NHAN_TAI;
            if (count >= 9) return CertificateRank.XUAT_SAC;
            if (count >= 6) return CertificateRank.GIOI;
            if (count >= 3) return CertificateRank.KHA;
            return CertificateRank.DAT;
          };

          const rank = getRank(completionCount, gameState.currentLevel);

          return (
            <Layout isMuted={isMuted} onToggleMute={() => setIsMuted(!isMuted)} xp={gameState.xp} userName={gameState.user.name}>
              {gameState.screen === 'INTRO' && <IntroScreen onStart={u => setGameState(p => ({ ...p, user: u, screen: 'ROADMAP' }))} />}
              {gameState.screen === 'ROADMAP' && <RoadmapScreen user={gameState.user} xp={gameState.xp} completionCount={completionCount} onContinue={() => loadLevel(LevelType.LEVEL_1)} />}
              {gameState.screen === 'LOADING' && <div className="p-10 text-center animate-pulse font-bold text-blue-600">ang ti d liu...</div>}
              {gameState.screen === 'LEVEL_INTRO' && <LevelIntroScreen level={gameState.currentLevel} onStart={() => setGameState(p => ({ ...p, screen: 'PLAYING' }))} />}
              {gameState.screen === 'PLAYING' && <QuizScreen level={gameState.currentLevel} questions={gameState.questions} questionIndex={gameState.currentQuestionIndex} onAnswer={correct => { if(correct) setGameState(p => ({...p, score: p.score+1, xp: p.xp+10})); }} onNext={() => { if(gameState.currentQuestionIndex < gameState.questions.length - 1) setGameState(p => ({...p, currentQuestionIndex: p.currentQuestionIndex+1})); else setGameState(p => ({...p, screen: 'LEVEL_RESULT'})); }} isMuted={isMuted} volumeSettings={volumeSettings} onUpdateVolume={setVolumeSettings} />}
              {gameState.screen === 'LEVEL_RESULT' && <LevelResultScreen score={gameState.score} total={gameState.questions.length} level={gameState.currentLevel} onNextStage={nextStage} onRetry={() => loadLevel(gameState.currentLevel)} isMuted={isMuted} />}
              {gameState.screen === 'CERTIFICATE' && <CertificateScreen user={gameState.user} rank={rank} xp={gameState.xp} currentLevel={gameState.currentLevel} completionCount={completionCount} onStartSpecial={() => loadLevel(LevelType.SPECIAL)} onRestart={() => loadLevel(LevelType.LEVEL_1)} isMuted={isMuted} />}
            </Layout>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>


        <script type="module" onerror="console.error(&#39;Failed to load the app. Try reloading it.&#39;)">import '@/index';</script>
        </body></html>
